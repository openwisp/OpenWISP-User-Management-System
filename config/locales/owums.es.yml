  Register_howto_2: "En el primer paso se le pide que complete sus datos personales,
	siguiendo las instrucciones dadas en '<strong>%{registration}</strong>'.
	Registrarse <strong> requiere un número de móvil local </strong>. Si no tiene
	uno, el Centro de Ayuda le asignará uno si suministra una ID válida..<br />
Después de completar los formularios con su información, para poder usar el servicio es necesario que los datos sean verificados. La mayoría de las veces, el paso de verificación se hace llamando (sin cargos) a su teléfono móvil (el que utilizó al completar el formulario). El procedimiento de verificación sólo funciona si <strong> el número de teléfono de la persona que llama no está oculto </strong> y el número de móvil es un número local.<br /> En caso de que no se cumplan las condiciones previas, no podrá utilizar el servicio. Una vez completado el paso de verificación, será llevado a su página personal y privada. Para utilizar el servicio, sólo necesita abrir una página nueva (i.e. www.google.com) para comenzar a navegar."
