  Register: "Registrati"
  Register_howto_1: "
    Se ancora non disponi di un account, puoi eseguire la procedura di registrazione seguendo '<strong>%{registration}</strong>' dal menù principale.<br />
    La procedura di registrazione è composta principalmente di due fasi:
  "
  Register_howto_2: "
    Durante la prima fase è necessario inserire i propri dati anagrafici, seguendo le indicazioni raggiungibili da '<strong>%{registration}</strong>'.<br />
    Una volta inseriti i propri dati, per utilizzare il servizio è necessario procedere con la seconda fase, quella di verifica dei propri dati. Nella maggior parte dei
    casi la verifica viene fatta tramite una telefontata gratuita al numero indicato con il <strong>cellulare inserito in fase di registrazione</strong>,
    avendo cura di <strong>non nascondere il numero chiamante</strong>. Nel caso la telefonata venga effettuata nascondendo il proprio numero, l'account non verrà
    verificato e, pertanto, sarà impossibile usufruire del servizio.<br />
    Dopo aver verificato i propri dati, l'utente si troverà sulla propria pagina personale. Per utilizzare il servizio basterà aprire una nuova pagina (ad es. www.google.com)
    per iniziare la navigazione.
  "
  Register_subheading: "Cosa devo fare e cosa mi serve per registrarmi?"
