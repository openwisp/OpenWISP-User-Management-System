  Register_howto_1: "
    Wenn Sie noch nicht ueber ein Benutzerkonto verfügen, können Sie die Anmeldung '<strong>%{registration}</strong>' im Hauptmenü durchführen.<br />
    Die Anmeldung besteht im Wesentlichen aus zwei Phasen: 
  "
  Register_howto_2: "
    Während der ersten Phase muss man seine eigenen persönlichen Daten eingeben und die Hinweise von '<strong>%{registration}</strong>'.<br /> verfolgen.
    Nach Eingabe der persönlichen Daten geht es mit der zweiten Phase für die Überprüfung der eigenen Daten weiter, um die Serviceleistung zu benutzen. In den meisten Fällen erfolgt die Überprüfung durch einen kostenlosen Anruf an die <strong>bei der Anmeldung angegebenen Handynummer 
    </strong>,und man muss <strong> die rufende Nummer verstecken</strong>. Falls der Anruf mit einer versteckten Nummer erfolgt, wird das Benutzerkonto nicht überprüft und daher ist es nicht möglich, die Serviceleistung zu benutzen.
    .<br />
    Nach Überprüfung der eigenen Daten, befindet sich der Benutzer auf seiner persönlichen Seite. Zur Benutzung der Serviceleistung ist es ausreichend, die neue Seite zu öffnen (z.B. www.google.com), um mit dem Surfen zu beginnen."
